<!DOCTYPE html>
<html lang="en-us">

  <head>

  <body>
    <app-container>
      <header>
        <app-logo>D7460N Logo</app-logo>
        <color-scheme>
          <input type="radio" name="color-scheme" id="light-dark" title="System color scheme - default" value="light dark" checked>
          <label for="light-dark">&#9881;</label>
          <input type="radio" name="color-scheme" id="light" title="Light color scheme" value="light" checked>
          <label for="light">&#9788;</label>
          <input type="radio" name="color-scheme" id="dark" title="Dark color scheme" value="Dark" checked>
          <label for="light">&#9789;</label>
        </color-scheme>
        <app-user>First Lastname</app-user>
      </header>
      <nav>
        <input type="radio" name="tabset" id="tab1" aria-controls="Home" checked>
        <label for="tab1">HOME</label>
        <input type="radio" name="tabset" id="tab2" aria-controls="About" checked>
        <label for="tab1">ABOUT</label>
        <input type="radio" name="tabset" id="tab3" aria-controls="History" checked>
        <label for="tab1">HISTORY</label>
        <input type="radio" name="tabset" id="tab4" aria-controls="Policy" checked>
        <label for="tab1">POLICY</label>
        <input type="radio" name="tabset" id="tab5" aria-controls="Contact" checked>
        <label for="tab1">CONTACT</label>
      </nav>
      <main>
        <article>
          <p>Shows content before scrolling area below.</p>
        </article>
      </main>
    </app-container>
  </body>

</html>
